<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Hotel Rooms</h2>

    <!-- FILTER -->
    <div class="w-25">
      <select class="form-select" [(ngModel)]="selectedType">
        <option value="">All Room Types</option>
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Suite">Suite</option>
      </select>
    </div>
  </div>

  <div class="row g-4">
    <div
      class="col-md-6 col-lg-4"
      *ngFor="let room of filteredRooms()"
    >
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ room.name }}</h5>
          <p class="text-muted mb-2">{{ room.type }}</p>

          <h6 class="mb-3">RM {{ room.price }} / night</h6>

          <span
            class="badge mb-3"
            [ngClass]="room.isBooked ? 'bg-secondary' : 'bg-success'">
            {{ room.isBooked ? 'Booked' : 'Available' }}
          </span>

          <div class="mt-auto">
            <button
              class="btn btn-primary w-100"
              [disabled]="room.isBooked"
              (click)="openModal(room)">
              Book Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal-backdrop-custom" *ngIf="showModal">
  <div class="modal-card">
    <h5 class="mb-3">Book {{ selectedRoom?.name }}</h5>

    <div class="mb-3">
      <label class="form-label">Guest Name</label>
      <input class="form-control" [(ngModel)]="guestName" />
    </div>

    <div class="mb-3">
      <label class="form-label">Check-in Date</label>
      <input type="date" class="form-control" [(ngModel)]="checkInDate" />
    </div>

    <div class="mb-3">
      <label class="form-label">Check-out Date</label>
      <input type="date" class="form-control" [(ngModel)]="checkOutDate" />
    </div>

    <div class="text-end">
      <button class="btn btn-secondary me-2" (click)="closeModal()">Cancel</button>
      <button class="btn btn-success" (click)="confirmBooking()">Confirm</button>
    </div>
  </div>
</div>

<!-- TOAST -->
<div
  class="toast-container position-fixed top-0 end-0 p-3 mt-3 me-3"
  *ngIf="showToastMsg"
  style="z-index: 2000">
  <div class="toast show" [ngClass]="'text-bg-' + toastType">
    <div class="toast-body">
      {{ toastMessage }}
    </div>
  </div>
</div>
